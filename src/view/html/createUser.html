<div class="row">


    <button class="btn btn-default" id="creator" type="button">Creator</button>
    <p>
        <form hidden class="col-md-offset-2 col-md-6" name="createUser" action="create" method="post">
            <div class="form-group">
                <label for="login">Login</label>
                <input class="form-control" type="text" name="login">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password">
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email">
            </div>


            <div class="form-group">
                <label for="fio">Full name</label>
                <input class="form-control" type="text" name="fio">
            </div>


            <div class="form-group">
                <select class="form-control" name='role'>
                    <option value = '2'>Admin</option>
                    <option value = '1'>User</option>
                </select>
            </div>

            <button class="btn btn-success" type="button" onclick="ajaxCreateUser()">Create</button>
        </form>
    </p>

    <script type="text/javascript">
    $("#creator").click(function(){
        $(document.forms.createUser).toggle(500);
    });
    </script>
</div>
